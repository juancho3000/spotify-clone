<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="spotify.css">
    <title>Document</title>
</head>
<body>
    <section class="left-side"> 
    <div class="ls-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-spotify" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z"/>
        </svg>
        <p>Spotify</p>
    </div>
    <div class="main-icons">
        <ul>
            <li>
                <i class="bi bi-house-door">Home</i>
                <i class="bi bi-search">Search</i>
                <i class="bi bi-bookshelf">Library</i>
            </li>
        </ul>
    </div>
    <div class="playlist">
        <h2>PLAYLISTS</h2>
       <ul>
        <li>
            Create playlist
            <br>
            Liked songs
        </li>
       </ul>
    </div>
</section>

<section class="right-side">
    <div class="header-hits">
        <i class="bi bi-arrow-left-circle-fill"></i>
        <i class="bi bi-arrow-right-circle-fill"></i>
        <div class="right-side-text"> 
        <p>Playlist</p>
        <h1>Today's top hits</h1>
        <p>Listen to your favorites right here</p>
        <p>Spotify 50.000.00 likes - 60songs 3 hr 10 min</p>
        </div>
    </div>
    <div class="songs-list">
        <ul class="songs-list-ul">
            <li>
                song 1
                song 2 
                song 3
                song 4
                song 5
            </li>
        </ul>
    </div>
</section>

<section class="footer">
    <div class="bottom">
        <p>My block 2pac</p>
        <i class="bi bi-caret-left-fill"></i>
        <i class="bi bi-caret-right"></i>
        <i class="bi bi-caret-right-fill"></i>
        <p>timer</p>
    </div>
</section>
</body>
</html>
