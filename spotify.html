<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="spotify.css">
    <title>Document</title>
</head>
<body>
    <section class="left-side"> 
    <div class="ls-title">
        <i class="bi bi-spotify"></i>
        <h1>SPOTIFY CLONE</h1>
    </div>
    <div class="main-icons">
        <ul>
            <li>
                <i class="bi bi-house-door">Home</i>
                <i class="bi bi-search">Search</i>
                <i class="bi bi-bookshelf">Library</i>
            </li>
        </ul>
    </div>
    <div class="playlist">
        <h2>PLAYLISTS</h2>
       <ul>
        <li>
            Create playlist
            <br>
            Liked songs
        </li>
       </ul>
    </div>
</section>

<section class="right-side">
    <div class="header-hits">
        <i class="bi bi-arrow-left-circle-fill"></i>
        <i class="bi bi-arrow-right-circle-fill"></i>
        <div class="right-side-text"> 
        <p>Playlist</p>
        <h1>Today's top hits</h1>
        <p>Listen to your favorites right here</p>
        <p>Spotify 50.000.00 likes - 60songs 3 hr 10 min</p>
        </div>
    </div>
    <div class="songs-list">
        <ul class="songs-list-ul">
            <li>
                song 1
                song 2 
                song 3
                song 4
                song 5
            </li>
        </ul>
    </div>
</section>

<section class="footer">
    <div class="bottom">
        <h1>Footer here</h1>
    </div>
</section>
</body>
</html>
